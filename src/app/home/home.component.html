<!-- Masthead-->
<header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h2 class="text-white font-weight-bold">Welcome to Star Jamboree</h2>
                <hr class="divider" />
            </div>
            <div class="col-lg-10 align-self-baseline">
                <p class="text-white-75 mb-5">We are here to serve residents in Irvine Jamboree Market Place.</p>
                
                <a class="btn btn-primary btn-xl" href="#about">Find Out More</a>
            </div>
        </div>
    </div>
  </header>
  <!-- About-->
  <section class="page-section bg-primary" id="about">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Online Store</h2>
                <hr class="divider divider-light" />
                <p class="text-white-75 mb-4">We are moving away from brick and mortar store to online store.</p>
                <a class="btn btn-light btn-xl" href="/product/product?pagenum=1&pagesize=10&categoryid=1">Shop Now!</a>
            </div>
        </div>
    </div>
  </section>

  <div *ngIf="users?.length > 0">
      <ul *ngFor="let user of users">
          <li>{{user.firstName}}</li>
          
      </ul>
  </div>
